	<div class="conatiner my-5 p-5" style="border :2px solid black;" th:style="'background-image: url(/images/img2.webp);'">

		<form class="col-md-4 offset-md-4" th:action="@{/save}" method="post" th:object="${product}">
			
			<div class="mb-3">
				<label for="name" class="form-label">Product Name</label> 
				<input type="text" class="form-control" name="name" th:value="${product.name}">
			</div>
			
			<div class="mb-3">
				<label for="color" class="form-label">Color</label> 
				<input type="text" class="form-control" name="color" th:value="${product.color}">
			</div>
			
			<div class="mb-3">
				<label for="price" class="form-label">Price</label> 
				<input type="text" class="form-control" name="price" th:value="${product.price}">
			</div>
			
			<center><button type="submit" class="btn btn-primary" th:style="'background-color: black; color: white; border :1px solid black;'">Submit</button></center>
		</form>
